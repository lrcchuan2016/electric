<ion-view>
    <ion-header-bar align-title="center" no-tap-scroll="true" class="bar bar-header bar-royal">
        <div>
        <a href="#/tab/account">
            <button class="button icon-left ion-chevron-left button-clear " >
            </button>
        </a>    
            <h1 class="title">全部报表</h1>
        </div>
    </ion-header-bar>
	<ion-content scroll="true" class="bgcolor-denglu" on-swipe-right="onSwipeRight()">
       <div class="nocopylist" ng-repeat="allList in allLists">
          <a class="item item-avatar mylist" href="#/tab/{{allList.id}}/alltableDetails" class="details">
            <h2>{{allList.userName}}</h2>
            <p>{{allList.address}}</p>
          </a>
      </div>
    </ion-content>  
</ion-view>
